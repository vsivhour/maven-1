# docker-compose.yml
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins-lts
    volumes:
      - "./jenkins_home:/var/jenkins_home"
    links:
      - "db:database"
  db:
    image: mysql:latest
    user: root
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - "./mysql:/var/lib/mysql"